<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos Electrónicos</title>
    <link rel="stylesheet" href="ESTILO/css/style.css">
    <script src="ESTILO/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header id="main-header">
        <h1>Tu tienda de productos electrónicos</h1>
    </header>

    <main>
        <!-- Productos destacados -->
        <section class="productos-seccion">
            <h2>Productos Destacados</h2>
            <div class="productos" id="productos">
                <!-- Productos generados dinámicamente -->
            </div>
        </section>
    </main>

    <!-- Carrito -->
    <div class="carrito-container">
        <div id="carrito-icono" class="carrito-icono">
            <i class="bi bi-cart4"></i>
            <span class="espacio">Carrito</span>
            <span id="cantidad-carrito">0</span>
        </div>
        <div id="carrito-panel" class="carrito-panel">
            <ul id="lista-carrito"></ul>
            <p id="total">Total: $0.00</p>
            <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Tienda Electrónica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
